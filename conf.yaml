timezone: "Europe/London"

flag:
  log:      true
  
core:          
  class: "daliaIT\co3\DefaultCore"
  args": []

path:
  boot:         "#BOOT_DIR#"
  tmp:          "#BOOT_DIR#/tmp/#SCRIPT_HASH#"
  resource:     "#BOOT_DIR#/resource"
  source:       "#BOOT_DIR#/src"
  co3dir:       "#BOOT_DIR#"
  package:      "#PACKAGE_DIR#"
  
package:
  location:     "#BOOT_DIR#/package.yvnh"
  filter:       "yaml|vnh"

types:
  string:   "string"
  int":      "int" 
  float:   "float"
  bool:     "bool"

encoding:
  yvnh:     "yaml|vnh"
  jvnh:     "json|vnh"
  pvnh:     "php|vnh"
  sphp:     "php"
  txt:      "string"

log:
  rootLogger:
    appenders: ["file"]
  appenders: 
    file:
      class:    "LoggerAppenderDailyFile"
      threshold: "WARN"
      layout:
        class:  "LoggerLayoutPattern"
        params:
          conversionPattern: "%date %level %message %n%exception"
      params: 
        file:           "#BOOT_DIR#/log/%s.log"
        datePattern:    "Y-m-d"
  
dependency: []
