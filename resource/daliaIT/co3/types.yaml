Type:
  converter:    daliaIT\hydra\converter\TypeConverter
  pattern:      '^[a-zA-Z0-9_]+(\.[a-zA-Z0-9_]+)$*'
  
string:

int:
  pattern:      '^[0-9]+$'
  
double:
  pattern:      '^[0-9]+(\.[0-9]+)?$'
  
bool:
  options:      [0, 1, "true", "false"]
  converter:    daliaIT\hydra\converter\BoolConverter